config:
  target: "posthog-test"
  posthog:
    api_key: "{{ $processEnvironment.POSTHOG_API_KEY }}"
    # uses PostHog Cloud as default but an instance address can be provided:
    # instance_address: ".."
  phases:
    - arrivalCount: 5
      duration: 10
  engines:
    posthog: {}
scenarios:
  - name: "posthog engine test"
    engine: posthog
    flow:
      - count: 3
        loop:
        - capture:
            distinctId: "distinct id"
            event: "movie played"
            properties:
              movieId: "Die Hard"
              category: "Christmas"
              $set:
                userProperty: 'value'
        - identify:
            distinctId: "distinct id"
            properties:
              email: "john@mcclane.com"
              bareFoot: true
        - alias:
            distinctId: "distinct id"
            alias: "Cowboy"
        - think: 2
